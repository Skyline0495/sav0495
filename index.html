<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Синхронный таймер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    #timer {
      font-size: 72px;
      margin: 20px 0;
      color: #2c3e50;
      font-weight: bold;
    }
    #hostPanel {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 500px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 60px;
      text-align: center;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Синхронный таймер</h1>
  
  <div id="timer">00:00</div>
  <div id="roundInfo">Раунд: -/-</div>
  
  <div id="hostPanel">
    <h3>Панель управления</h3>
    <div>
      <label>Раундов: <input type="number" id="roundsInput" min="1" value="3"></label>
    </div>
    <div>
      <label>Длительность: 
        <input type="number" id="minutesInput" min="0" max="59" value="1" placeholder="мин">
        <input type="number" id="secondsInput" min="0" max="59" value="30" placeholder="сек">
      </label>
    </div>
    <button id="startBtn">СТАРТ</button>
    <button id="pauseBtn" disabled>ПАУЗА</button>
    <button id="resetBtn" disabled>СБРОС</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script>
    // Конфигурация Firebase (убедитесь, что данные верные!)
    const firebaseConfig = {
      apiKey: "AIzaSyDoCb9XRTBwXsjWLsaDgFvGh2c1H6DSHgA",
      authDomain: "superTimer-dc53c.firebaseapp.com",
      databaseURL: "https://superTimer-dc53c-defaulf-rtdb.europe-west1.firebasedatabase.app",
      projectId: "superTimer-dc53c",
      storageBucket: "superTimer-dc53c.appspot.com",
      messagingSenderId: "624576534672",
      appId: "1:624576534672:web:5eae9e01aa1ba8114c6015"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Проверка роли (хост/участник)
    const isHost = window.location.hash === "#host";
    if (!isHost) document.getElementById('hostPanel').style.display = 'none';

    // Элементы управления
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    // Обработчик кнопки "Старт"
    startBtn.addEventListener('click', () => {
      const totalRounds = parseInt(document.getElementById('roundsInput').value) || 3;
      const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
      const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
      
      if (minutes === 0 && seconds === 0) {
        alert("Длительность раунда не может быть 0:00!");
        return;
      }

      const roundDuration = (minutes * 60) + seconds;
      
      database.ref('timer').set({
        currentRound: 1,
        totalRounds: totalRounds,
        timeLeft: roundDuration,
        roundDuration: roundDuration,
        isRunning: true,
        lastUpdated: Date.now()
      });
      
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      resetBtn.disabled = false;
    });

    // Обработчик кнопки "Пауза"
    pauseBtn.addEventListener('click', () => {
      database.ref('timer/isRunning').transaction((current) => {
        return current === null ? null : !current;
      });
    });

    // Обработчик кнопки "Сброс"
    resetBtn.addEventListener('click', () => {
      database.ref('timer').remove();
    });

    // Синхронизация состояния
    database.ref('timer').on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        resetInterface();
        return;
      }

      updateInterface(data);
      
      // Автоматический переход между раундами
      if (data.isRunning && data.timeLeft <= 0) {
        if (data.currentRound >= data.totalRounds) {
          database.ref('timer/isRunning').set(false);
        } else {
          database.ref('timer').update({
            currentRound: data.currentRound + 1,
            timeLeft: data.roundDuration
          });
        }
      }
    });

    // Обновление интерфейса
    function updateInterface(data) {
      const mins = Math.floor(data.timeLeft / 60).toString().padStart(2, '0');
      const secs = (data.timeLeft % 60).toString().padStart(2, '0');
      
      document.getElementById('timer').textContent = `${mins}:${secs}`;
      document.getElementById('roundInfo').textContent = 
        `Раунд: ${data.currentRound}/${data.totalRounds}`;

      if (isHost) {
        pauseBtn.textContent = data.isRunning ? 'Пауза' : 'Продолжить';
      }
    }

    function resetInterface() {
      document.getElementById('timer').textContent = '00:00';
      document.getElementById('roundInfo').textContent = 'Раунд: -/-';
      
      if (isHost) {
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        resetBtn.disabled = true;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Синхронный таймер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    #timer {
      font-size: 72px;
      margin: 20px 0;
      color: #2c3e50;
      font-weight: bold;
    }
    #roundInfo {
      font-size: 24px;
      margin: 10px 0;
    }
    #hostPanel {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 500px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 60px;
      text-align: center;
      margin: 0 5px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>Синхронный таймер</h1>

  <div id="timer">00:00</div>
  <div id="roundInfo">Раунд: -/-</div>

  <div id="hostPanel">
    <h3>Панель управления</h3>
    <div>
      <label>Раундов: <input type="number" id="roundsInput" min="1" value="3"></label>
    </div>
    <div>
      <label>Длительность: 
        <input type="number" id="minutesInput" min="0" max="59" value="1" placeholder="мин">
        <input type="number" id="secondsInput" min="0" max="59" value="30" placeholder="сек">
      </label>
    </div>
    <button id="startBtn">СТАРТ</button>
    <button id="pauseBtn" disabled>ПАУЗА</button>
    <button id="resetBtn" disabled>СБРОС</button>
  </div>

  <script>
    if (!firebase.apps.length) {
      const firebaseConfig = {
        apiKey: "AIzaSyDoCb9XRTBwXsjWLsaDgFvGh2c1H6DSHgA",
        authDomain: "superTimer-dc53c.firebaseapp.com",
        databaseURL: "https://superTimer-dc53c-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "superTimer-dc53c",
        storageBucket: "superTimer-dc53c.appspot.com",
        messagingSenderId: "624576534672",
        appId: "1:624576534672:web:5eae9e01aa1ba8114c6015"
      };
      firebase.initializeApp(firebaseConfig);
    }

    const database = firebase.database();

    const isHost = window.location.hash === "#host";
    if (!isHost) document.getElementById("hostPanel").style.display = "none";

    if (isHost) {
      firebase.auth().signInAnonymously()
        .then(() => {
          console.log("Хост авторизован в Firebase");
          initTimerControls();
        })
        .catch(error => {
          console.error("Ошибка авторизации:", error);
          alert("Ошибка доступа! Обновите страницу (Ctrl+F5)");
        });
    }

    function initTimerControls() {
      document.getElementById("startBtn").addEventListener("click", startTimer);
      document.getElementById("pauseBtn").addEventListener("click", togglePause);
      document.getElementById("resetBtn").addEventListener("click", resetTimer);
    }

    function startTimer() {
      const totalRounds = parseInt(document.getElementById("roundsInput").value) || 3;
      const minutes = parseInt(document.getElementById("minutesInput").value) || 0;
      const seconds = parseInt(document.getElementById("secondsInput").value) || 0;

      if (minutes === 0 && seconds === 0) {
        alert("Длительность раунда не может быть 00:00!");
        return;
      }

      const roundDuration = (minutes * 60) + seconds;

      database.ref("timer").set({
        currentRound: 1,
        totalRounds: totalRounds,
        timeLeft: roundDuration,
        roundDuration: roundDuration,
        isRunning: true,
        lastUpdated: Date.now()
      });

      document.getElementById("startBtn").disabled = true;
      document.getElementById("pauseBtn").disabled = false;
      document.getElementById("resetBtn").disabled = false;
    }

    function togglePause() {
      database.ref("timer/isRunning").transaction(current => {
        return current === null ? null : !current;
      });
    }

    function resetTimer() {
      database.ref("timer").remove();
    }

    let localTimer = null;

    database.ref("timer").on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        clearInterval(localTimer);
        resetUI();
        return;
      }

      updateUI(data);

      clearInterval(localTimer);
      if (data.isRunning) {
        localTimer = setInterval(() => {
          const now = Date.now();
          const elapsed = Math.floor((now - data.lastUpdated) / 1000);
          const newTimeLeft = Math.max(0, data.timeLeft - elapsed);

          if (newTimeLeft !== data.timeLeft) {
            database.ref("timer/timeLeft").set(newTimeLeft);
          }

          if (newTimeLeft === 0 && data.currentRound < data.totalRounds) {
            database.ref("timer").update({
              currentRound: data.currentRound + 1,
              timeLeft: data.roundDuration,
              lastUpdated: Date.now()
            });
          } else if (newTimeLeft === 0 && data.currentRound >= data.totalRounds) {
            database.ref("timer/isRunning").set(false);
          }
        }, 1000);
      }
    });

    function updateUI(data) {
      const mins = Math.floor(data.timeLeft / 60).toString().padStart(2, '0');
      const secs = (data.timeLeft % 60).toString().padStart(2, '0');

      document.getElementById("timer").textContent = `${mins}:${secs}`;
      document.getElementById("roundInfo").textContent = `Раунд: ${data.currentRound}/${data.totalRounds}`;

      if (isHost) {
        document.getElementById("pauseBtn").textContent = data.isRunning ? "Пауза" : "Продолжить";
      }
    }

    function resetUI() {
      document.getElementById("timer").textContent = "00:00";
      document.getElementById("roundInfo").textContent = "Раунд: -/-";

      if (isHost) {
        document.getElementById("startBtn").disabled = false;
        document.getElementById("pauseBtn").disabled = true;
        document.getElementById("resetBtn").disabled = true;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Синхронный раундовый таймер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .timer-container {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        #timer {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .settings {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .settings input {
            width: 60px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Синхронный раундовый таймер</h1>
    
    <div class="settings">
        <div>
            <label for="rounds">Количество раундов:</label>
            <input type="number" id="rounds" min="1" value="5">
        </div>
        <div>
            <label for="duration">Длительность раунда (мин):</label>
            <input type="number" id="duration" min="1" value="5">
        </div>
    </div>
    
    <button id="startBtn">Старт (Только для хоста)</button>
    <button id="resetBtn" disabled>Сбросить</button>
    
    <div class="timer-container">
        <div id="timer">05:00</div>
        <div id="roundInfo">Раунд: -</div>
        <div id="nextRoundInfo">До следующего: -</div>
    </div>

    <script>
        // Game state
        const game = {
            settings: {
                rounds: 5,
                roundDuration: 300 // 5 minutes in seconds
            },
            state: {
                currentRound: 0,
                timeLeft: 0,
                isRunning: false,
                timerInterval: null
            },
            elements: {
                timer: document.getElementById('timer'),
                roundInfo: document.getElementById('roundInfo'),
                nextRoundInfo: document.getElementById('nextRoundInfo'),
                startBtn: document.getElementById('startBtn'),
                resetBtn: document.getElementById('resetBtn'),
                roundsInput: document.getElementById('rounds'),
                durationInput: document.getElementById('duration')
            }
        };

        // Initialize
        function init() {
            game.elements.startBtn.addEventListener('click', startGame);
            game.elements.resetBtn.addEventListener('click', resetGame);
            
            game.elements.roundsInput.addEventListener('change', updateSettings);
            game.elements.durationInput.addEventListener('change', updateSettings);
            
            updateSettings();
            updateDisplay();
        }

        // Update game settings from inputs
        function updateSettings() {
            game.settings.rounds = parseInt(game.elements.roundsInput.value) || 5;
            game.settings.roundDuration = (parseInt(game.elements.durationInput.value) || 5) * 60;
            
            if (!game.state.isRunning) {
                game.state.timeLeft = game.settings.roundDuration;
                updateDisplay();
            }
        }

        // Start the game
        function startGame() {
            if (game.state.isRunning) return;
            
            game.state = {
                currentRound: 1,
                timeLeft: game.settings.roundDuration,
                isRunning: true,
                timerInterval: setInterval(updateTimer, 1000)
            };
            
            game.elements.startBtn.disabled = true;
            game.elements.resetBtn.disabled = false;
            updateDisplay();
        }

        // Update timer each second
        function updateTimer() {
            game.state.timeLeft--;
            
            if (game.state.timeLeft <= 0) {
                if (game.state.currentRound >= game.settings.rounds) {
                    endGame();
                } else {
                    nextRound();
                }
            }
            
            updateDisplay();
        }

        // Move to next round
        function nextRound() {
            game.state.currentRound++;
            game.state.timeLeft = game.settings.roundDuration;
        }

        // End the game
        function endGame() {
            clearInterval(game.state.timerInterval);
            game.state.isRunning = false;
            game.elements.startBtn.disabled = false;
        }

        // Reset the game
        function resetGame() {
            clearInterval(game.state.timerInterval);
            game.state = {
                currentRound: 0,
                timeLeft: game.settings.roundDuration,
                isRunning: false,
                timerInterval: null
            };
            
            game.elements.startBtn.disabled = false;
            game.elements.resetBtn.disabled = true;
            updateDisplay();
        }

        // Update display
        function updateDisplay() {
            const minutes = Math.floor(game.state.timeLeft / 60);
            const seconds = game.state.timeLeft % 60;
            
            game.elements.timer.textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            game.elements.roundInfo.textContent = 
                `Раунд: ${game.state.currentRound > 0 ? game.state.currentRound : '-'}/${game.settings.rounds}`;
            
            game.elements.nextRoundInfo.textContent = 
                game.state.isRunning ? `До следующего: ${minutes}:${String(seconds).padStart(2, '0')}` : 'До следующего: -';
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
